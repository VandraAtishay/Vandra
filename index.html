<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Vandra â€” Free KML Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet (free, no key) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- KML -> GeoJSON parser (free) -->
  <script src="https://unpkg.com/@tmcw/togeojson@4.8.0/dist/togeojson.umd.js"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; }
    .leaflet-container { background: #cfd8dc; } /* pleasant gray while tiles load */
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // 1) Base map (OpenStreetMap, free)
    const map = L.map('map', { worldCopyJump: true }).setView([20, 0], 3);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 2) Load KML from the same repo (no hosting elsewhere)
    async function loadKML() {
      try {
        const res = await fetch('vandra.kml', { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const text = await res.text();

        const kml = new DOMParser().parseFromString(text, 'text/xml');
        const gj = toGeoJSON.kml(kml); // convert to GeoJSON in-browser

        if (!gj.features || gj.features.length === 0) {
          console.log('KML loaded, but no features found (is it empty?)');
          return;
        }

        // Style + render
        const layer = L.geoJSON(gj, {
          pointToLayer: (feature, latlng) => L.circleMarker(latlng, {
            radius: 5, color: '#1565c0', fillColor: '#42a5f5', fillOpacity: 0.9, weight: 1
          }).bindPopup(feature.properties.name || 'Placemark'),
          style: (feature) => ({
            color: '#2e7d32', weight: 2, opacity: 1,
            fillColor: '#66bb6a', fillOpacity: 0.4
          }),
          onEachFeature: (feature, layer) => {
            const n = feature.properties && feature.properties.name;
            if (n && layer.bindPopup) layer.bindPopup(n);
          }
        }).addTo(map);

        // Fit to features
        try { map.fitBounds(layer.getBounds(), { padding: [20,20] }); } catch {}
      } catch (e) {
        console.error('Failed to load vandra.kml:', e);
        alert('Could not load vandra.kml. Make sure the file is in the repo root and GitHub Pages is on.');
      }
    }

    loadKML();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Vandra â€¢ Google Earth</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background:#000; /* looks nicer while Earth loads */
      }
      /* full-bleed Earth */
      #earth {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
      /* optional soft fog overlay to accent the look on top of Earth */
      .fog {
        pointer-events: none;
        position: fixed;
        inset: 0;
        /* subtle radial + vertical fade; tweak if you want */
        background:
          radial-gradient(80% 60% at 50% 10%, rgba(255,255,255,0.15), rgba(255,255,255,0.00) 60%),
          linear-gradient(to bottom, rgba(255,255,255,0.10), rgba(0,0,0,0.00) 40%, rgba(0,0,0,0.25));
        mix-blend-mode: screen;
      }
      /* small helper chip (you can remove it) */
      .chip {
        position: fixed; left: 12px; bottom: 12px;
        background: rgba(0,0,0,0.55); color: #fff;
        padding: 8px 12px; border-radius: 999px; font: 13px/1.2 system-ui, sans-serif;
      }
    </style>
  </head>
  <body>
    <iframe id="earth" allowfullscreen
      src="">
    </iframe>
    <div class="fog"></div>
    <div class="chip" id="locChip"></div>

    <script>
      // ðŸ‘‰ Set the place you want to fly to (plain text search works great)
      // Examples: "Mount Fuji", "Seoul Tower", "Grand Canyon", "UT Austin"
      const PLACE = "Mount Fuji";

      // Google Earth Web supports search URLs + embed mode
      // This avoids any API keys and keeps the classic Earth look & 3D controls.
      const earthUrl = `https://earth.google.com/web/search/${encodeURIComponent(PLACE)}?embed=true`;

      const iframe = document.getElementById("earth");
      iframe.src = earthUrl;

      // tiny label so you remember what it's flying to (remove if you like)
      document.getElementById("locChip").textContent = PLACE;
    </script>
  </body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Vandra ‚Äî Fog of War</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet (free) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; }
    .leaflet-container { background: #cfd8dc; }
    .ui {
      position: absolute; z-index: 1000; top: 12px; left: 12px;
      background: rgba(18,18,18,.85); color: #fff; padding: 8px 10px; border-radius: 12px;
      font: 14px system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: flex; gap: 10px; align-items: center; flex-wrap: wrap;
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
    }
    .btn { cursor: pointer; background:#5b8cff; color:#fff; border:0; padding:6px 10px; border-radius:8px; }
    .btn.secondary { background:#444; }
    .slider { width: 160px; }
    .hint { opacity: .85 }
    .err { position: absolute; right: 12px; top: 12px; z-index: 1001; background:#ffebe9; color:#8a1e15; border:1px solid #f0c1b3; padding:8px 10px; border-radius:10px; font:12px/1.3 system-ui }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="ui">
    <label><input id="toggleFog" type="checkbox" checked> Fog on</label>
    <span class="hint">‚Ä¢ Click to reveal ‚Ä¢ Radius:</span>
    <input id="radius" class="slider" type="range" min="3" max="120" value="20" />
    <span id="rval" class="hint">20 km</span>
    <button id="gps" class="btn">üìç GPS check-in</button>
    <button id="reset" class="btn secondary">Reset fog</button>
  </div>

  <div id="err" class="err" style="display:none;"></div>

  <script>
    const showErr = (m) => { const e=document.getElementById('err'); e.textContent=m; e.style.display='block'; };

    // ---- Map: single world (no repeating copies) ----
    const worldBounds = [[-85, -180], [85, 180]];
    const map = L.map('map', {
      center: [20, 0],
      zoom: 3,
      worldCopyJump: false,
      maxBounds: worldBounds,
      maxBoundsViscosity: 1.0
    });

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      noWrap: true,
      bounds: worldBounds
    }).addTo(map);

    // ---- Fog-of-war overlay (world polygon with holes) ----
    map.createPane('fogPane');
    map.getPane('fogPane').style.zIndex = 650;
    map.getPane('fogPane').style.pointerEvents = 'none';

    // Outer ring covering almost the whole world
    const outerRing = [
      [ 85, -179.999], [ 85, 179.999],
      [-85,  179.999], [-85, -179.999],
      [ 85, -179.999]
    ];

    const holesLatLng = []; // for Leaflet rendering
    const holesMeta   = []; // for saving {lat,lng,r}

    let fog = L.polygon([outerRing], {
      pane: 'fogPane',
      color: '#000', weight: 0,
      fillColor: '#000', fillOpacity: 0.62,
      interactive: false
    }).addTo(map);

    function rerenderFog(){ fog.setLatLngs([outerRing, ...holesLatLng]); saveProgress(); }

    // ---- Geodesic circle (no external libs) ----
    // Radius in km, returns an array of [lat, lng] points
    function geodesicCircle(lat, lng, radiusKm, steps = 128) {
      const R = 6371.0088; // Earth radius (km)
      const d = radiusKm / R; // angular distance in radians
      const lat0 = lat * Math.PI/180;
      const lng0 = lng * Math.PI/180;
      const ring = [];
      for (let i=0;i<=steps;i++){
        const brg = (i/steps) * 2*Math.PI;
        const sinLat = Math.sin(lat0)*Math.cos(d) + Math.cos(lat0)*Math.sin(d)*Math.cos(brg);
        const latRad = Math.asin(sinLat);
        const y = Math.sin(brg) * Math.sin(d) * Math.cos(lat0);
        const x = Math.cos(d) - Math.sin(lat0) * Math.sin(latRad);
        const lngRad = lng0 + Math.atan2(y, x);
        ring.push([ latRad*180/Math.PI, ((lngRad*180/Math.PI + 540) % 360) - 180 ]);
      }
      return ring;
    }

    function addHole(lat, lng, kmRadius = 20, {record=true, ping=true} = {}) {
      const ringLatLng = geodesicCircle(lat, lng, kmRadius, 128);
      holesLatLng.push(ringLatLng);
      if (record) holesMeta.push({ lat, lng, r: kmRadius });
      rerenderFog();
      if (ping) L.circle([lat, lng], { radius: kmRadius*1000, color:'#5b8cff', weight:1, fillOpacity:0 }).addTo(map);
    }

    // ---- UI wiring ----
    const radiusEl = document.getElementById('radius');
    const rval = document.getElementById('rval');
    const toggleFog = document.getElementById('toggleFog');
    rval.textContent = `${radiusEl.value} km`;
    radiusEl.addEventListener('input', () => { rval.textContent = `${radiusEl.value} km`; });

    map.on('click', (e) => {
      if (!toggleFog.checked) return;
      addHole(e.latlng.lat, e.latlng.lng, Number(radiusEl.value));
    });

    document.getElementById('gps').onclick = () => {
      if (!navigator.geolocation) return showErr('Geolocation not supported in this browser.');
      navigator.geolocation.getCurrentPosition(
        ({ coords }) => {
          const { latitude, longitude, accuracy } = coords;
          map.flyTo([latitude, longitude], Math.max(map.getZoom(), 7), { duration: 0.7 });
          if (toggleFog.checked) addHole(latitude, longitude, Number(radiusEl.value));
          showErr(`GPS fix ~${Math.round(accuracy||0)}m`);
          setTimeout(()=>document.getElementById('err').style.display='none', 3000);
        },
        (err) => showErr('GPS failed: ' + err.message),
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    };

    document.getElementById('reset').onclick = () => {
      holesLatLng.length = 0;
      holesMeta.length = 0;
      rerenderFog();
      localStorage.removeItem('vandra_fog_v1');
    };

    toggleFog.onchange = () => {
      fog.setStyle({ fillOpacity: toggleFog.checked ? 0.62 : 0.0 });
    };

    // ---- Persistence (auto-save to localStorage) ----
    const STORAGE_KEY = 'vandra_fog_v1';
    function saveProgress(){ try { localStorage.setItem(STORAGE_KEY, JSON.stringify(holesMeta)); } catch {} }
    function loadProgress(){
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return;
        const saved = JSON.parse(raw);
        if (!Array.isArray(saved)) return;
        saved.forEach(({lat,lng,r}) => addHole(lat, lng, r, {record:false, ping:false}));
      } catch {}
    }
    loadProgress();
  </script>
</body>
</html>
